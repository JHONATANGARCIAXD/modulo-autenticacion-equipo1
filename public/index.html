<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Persona</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-light">
        <form action="" id="form" class=" row justify-content-center">
             
            <div class="row col-md-4 justify-content-center bg-dark p-0 my-4 rounded-2" id="cont_form1">
                <div class="row text-center justify-content-center align-items-center col-md-5 my-4">
                    <h3>Registrarse</h3>
                    <hr class="linea">
                </div>

                <div class="col-md-10 my-2">
                    <label for="nombre" class="form-label">Nombres</label>
                    <input type="text" id="nombre" class="form-control">
                </div>

                <div class="col-md-10 my-2">
                    <label for="correo" class="form-label">correo</label>
                    <input type="text" id="correo" class="form-control">
                </div>

                <div class="col-md-10 my-2">
                    <label for="Contraseña" class="form-label">Contraseña</label>
                    <input type="text" id="Contraseña" class="form-control">
                </div>

                <div class="col-md-10 my-2">
                    <label for="ConfirmarContraseña" class="form-label">confirmar Contraseña</label>
                    <input type="text" id="ConfirmarContraseña" class="form-control">
                </div>
                <div class="g-recaptcha" data-sitekey="6Ldb028rAAAAACjXZ7z-8AHBn_AGPDH4xWiUQerM"></div>

                <button type="submit" id="register">Registrar</button>


            </div>
        </form>
    </div>

    <style>
        .container-fluid {
            height: auto;
            background-color: #d1d9dc;
        }

        .linea {
            border: 1px solid rgba(11, 228, 87, 0.795);
        }

        .registrar {
            color: white;
            background-color: rgba(32, 132, 67, 0.685);
            transition: .9 ease-in-out;
            padding: 8px 0;
        }

        .registrar:hover {
            background-color: rgba(12, 162, 64, 0.678);
        }

        #register {
            width: 40%;
            padding: 10px;
            background-color: rgba(13, 13, 13, 0.678);
            color: white;
            margin: 20px 0;
        }

        .g-recaptcha {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        #cont_form {
            box-shadow: 0px 0px 15px 10px rgba(13, 13, 13, 0.678);
            backdrop-filter: blur(50px);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
